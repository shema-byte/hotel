{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #6c757d; /* Gray background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Card for the login form */
        .login-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #6f42c1; /* Purple color */
            margin-bottom: 20px;
        }

        .btn-purple {
            background-color: #6f42c1;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .btn-purple:hover {
            background-color: #5a3699;
        }

        .links {
            text-align: center;
            margin-top: 15px;
        }

        .links a {
            color: #6f42c1;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-purple">Login</button>
            {% if error %}
                <p class="text-danger text-center mt-2">{{ error }}</p>
            {% endif %}
        </form>
        <div class="links">
            <a href="{% url 'signup' %}">Create an account</a> | <a href="{% url 'forgot_password' %}">Forgot Password?</a>
        </div>
    </div>
    {% if messages %}
  {% for message in messages %}
    <div class="alert alert-success text-center">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

</body>
</html>
